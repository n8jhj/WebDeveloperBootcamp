<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Inputs Demo</title>
</head>
<body>
	<form action="">
		<!-- radio button -->
		<p>Do you prefer cats or dogs?</p>
		<label for="cats">Cats:</label>
		<input type="radio" name="petChoice" id="cats" value="cats">
		<label for="dogs">Dogs:</label>
		<input type="radio" name="petChoice" id="dogs" value="dogs">
		
		<!-- select -->
		<p>What's your current mood?</p>
		<select name="mood">
			<option value="happy">:)</option>
			<option value="mid">:|</option>
			<option value="sad">:(</option>
		</select>
		
		<!-- text area -->
		<p>Please tell us about yourself.</p>
		<textarea name="bio" cols="30" rows="10"></textarea>
		
		<p></p>
		<button>Go!</button>
	</form>
</body>
</html>
